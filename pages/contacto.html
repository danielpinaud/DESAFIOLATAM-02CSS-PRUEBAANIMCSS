<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLER ARTIGAS</title>
    <link rel="stylesheet" href="../assets/css/contacto.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/69c794f367.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="GRID-CONTAINER">
        <nav class="NAVEGADOR-GRID">
            <span>
                <a class="navbar-brand" href="#"><img src="../assets/img/urcologo.png" class="img_redonda" alt="logo-tienda"></a>

            </span>
            <div class="header1">
              
                <h4>EL URCO CHILOE</h4>
            </div>
            <div class="menuDesplegable">
                <span>
                    <i class="fa-solid fa-bars"></i>
                </span>
            </div>
            <div class="menuOculto">
              
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
               
              
            </div>

     


        </nav>
     
        <main class="MAIN-GRID">
            <div class="titulo">
                <h2>Formulario de Contacto</h2>
                <p class="text-center">Déjame tus datos y la consulta sobre mis productos que quieras y te responderé a la brevedad</p>
            </div>
            <div class="formulario">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Marcelo Sobarzo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Consulta o Comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="botonFormulario">
                        <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
      
        </main>
    
        <footer class="FOOTER-GRID">
            <span>
                <i class="fa-brands fa-facebook"></i>
                
                <i class="fa-brands fa-instagram"></i>
            </span>
            <span>Todos los derechos reservados</span>

            
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
